<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Mark Cross</title>

        <link rel="stylesheet" href="./assets/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link rel="stylesheet" href="./assets/styles.css" />

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
    </head>
    <body class="text-center">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand">Mark's logo?</h3>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link active" href="./index.html">Home</a>
                        <a class="nav-link" href="./portfolio.html"
                            >Portfolio</a
                        >
                        <a class="nav-link" href="#">Resume</a>
                        <a class="nav-link" id="contactBtn" href="#">Contact</a>
                        <!-- MODAL -->
                        <div class="modal" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">
                                            Give me a shout
                                        </h5>
                                        <button
                                            type="button"
                                            class="close"
                                            data-dismiss="modal"
                                            aria-label="Close"
                                        >
                                            <span aria-hidden="true"
                                                >&times;</span
                                            >
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="formName"
                                                    >Name</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="formName"
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="formEmail"
                                                    >Email address</label
                                                >
                                                <input
                                                    type="email"
                                                    class="form-control"
                                                    id="formEmail"
                                                    aria-describedby="emailHelp"
                                                />
                                                <small
                                                    id="emailHelp"
                                                    class="form-text text-muted"
                                                    >We'll never share your
                                                    email with anyone
                                                    else.</small
                                                >
                                            </div>
                                            <div class="form-group">
                                                <label for="formMessage"
                                                    >Message</label
                                                >
                                                <textarea
                                                    class="form-control"
                                                    id="formMessage"
                                                    rows="3"
                                                ></textarea>
                                            </div>
                                            <button
                                                type="submit"
                                                class="btn btn-primary"
                                            >
                                                Submit
                                            </button>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button
                                            type="button"
                                            class="btn btn-secondary"
                                            data-dismiss="modal"
                                        >
                                            Close
                                        </button>
                                        <button
                                            type="button"
                                            class="btn btn-primary"
                                        >
                                            Save changes
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>

            <main role="main" class="inner cover">
                <h1 class="cover-heading" id="imMark">Hi. I'm Mark.</h1>
                <h2 class="lead" id="subHeading">
                    Full Stack Developer. Sales Leader. Killer Haircut.
                </h2>
                <h3 class="lead" id="getToKnowMe">
                    Get to know me below.
                    <i
                        class="far fa-hand-point-down animate__animated animate__bounce animate__delay-5s"
                    ></i>
                    <br />
                    Check out my work and get in touch above.
                    <i
                        class="far fa-hand-point-up animate__animated animate__bounce animate__delay-5s"
                    ></i>
                </h3>
            </main>

            <footer class="footer mt-auto py-3">
                <ul class="nav nav-pills nav-justified">
                    <li class="nav-item">
                        <a id="introBtn" href="#">
                            <span class="icon is-small"
                                ><i
                                    class="fas fa-user-secret"
                                    aria-hidden="true"
                                ></i
                            ></span>
                            <span>Who is this guy?</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="stackBtn" href="#">
                            <span class="icon is-small"
                                ><i
                                    class="fas fa-laptop-code"
                                    aria-hidden="true"
                                ></i
                            ></span>
                            <span>Tech Stack</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="brewBtn" href="#">
                            <span class="icon is-small"
                                ><i class="fas fa-beer" aria-hidden="true"></i
                            ></span>
                            <span>Brewing</span>
                        </a>
                    </li>
                </ul>
            </footer>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
        <script
            defer
            src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
        ></script>
        <script src="./assets/projects.js"></script>
        <script src="./assets/homework.js"></script>
        <script src="./Assets/scripts.js"></script>
    </body>
</html>
